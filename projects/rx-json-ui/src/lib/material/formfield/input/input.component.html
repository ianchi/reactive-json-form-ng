<mat-form-field style.width="100%">
  <mat-label *ngIf="options.title">
    {{ options.title }}
  </mat-label>

  <input
    matInput
    name="aaa"
    [type]="options.inputType || 'text'"
    [formControl]="formControl"
    [required]="options.required"
    [readonly]="options.readonly"
  />

  <mat-error [id]="null" *ngIf="formControl?.invalid">
    <span>
      {{ getError() }}
    </span>
  </mat-error>

  <mat-hint *ngIf="options.description" [id]="null">
    {{ options.description }}
  </mat-hint>
</mat-form-field>
