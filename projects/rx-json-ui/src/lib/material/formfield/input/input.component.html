<mat-form-field style.width="100%">
  <mat-label *ngIf="options.title">
    {{ options.title }}
  </mat-label>

  <input
    matInput
    [name]="ctrlID"
    [type]="options.inputType || (options.type === 'number' ? 'number' : 'text')"
    [formControl]="formControl"
    [required]="options.required"
    [readonly]="options.readonly"
    [autocomplete]="options.autocomplete || ''"
    [placeholder]="options.default"
  />

  <mat-error [id]="null" *ngIf="formControl?.invalid">
    <span>
      {{ getError() }}
    </span>
  </mat-error>

  <mat-hint *ngIf="options.description" [id]="null">
    {{ options.description }}
  </mat-hint>
</mat-form-field>
