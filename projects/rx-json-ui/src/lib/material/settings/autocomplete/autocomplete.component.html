<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div *ngIf="!formControl?.invalid || !formControl?.hasError('code')" class="set-row-description">
    {{ options.description }}
  </div>

  <div *ngIf="formControl?.invalid && formControl?.hasError('code')" class="set-row-error">
    {{ getError() }}
  </div>
</div>

<mat-form-field appearance="fill" class="set-row-ctrl">
  <input
    matInput
    name="aaa"
    [type]="'text'"
    [formControl]="formControl"
    [matAutocomplete]="auto"
    [required]="options.required"
    [readonly]="options.readonly"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn()" [panelWidth]="200">
    <mat-option *ngFor="let option of filteredOptions$ | async; index as optIndex" [value]="option">
      {{ getLabel(option) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
