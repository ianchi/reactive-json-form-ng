<set-base
  [icon]="options.icon"
  [title]="options.title"
  [subtitle]="options.subtitle"
  [description]="options.description"
  [error]="getError()"
>
  <mat-form-field appearance="fill" class="set-row-ctrl">
    <input
      matInput
      [name]="ctrlID"
      [type]="'text'"
      [formControl]="formControl"
      [matAutocomplete]="auto"
      [required]="options.required"
      [readonly]="options.readonly"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn()" [panelWidth]="200">
      <mat-option
        *ngFor="let option of filteredOptions$ | async; index as optIndex"
        [value]="option"
      >
        {{ getLabel(option) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</set-base>
