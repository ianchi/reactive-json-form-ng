<set-base
  [icon]="options.icon"
  [title]="getTitle()"
  [subtitle]="options.unit"
  [description]="options.title"
  [expanded]="options.expanded"
  [noExpand]="options.noExpand"
  [content]="content?.main"
  [context]="context"
>
  <mat-progress-bar
    set-row-label
    mode="determinate"
    color="primary"
    [value]="((options.value || 0) / (options.total || 100)) * 100"
    class="stats-bar"
  ></mat-progress-bar>
</set-base>
