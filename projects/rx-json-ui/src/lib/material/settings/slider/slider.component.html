<set-base
  [icon]="options.icon"
  [title]="options.title"
  [subtitle]="options.subtitle"
  [description]="options.description"
  [error]="getError()"
>
  <mat-slider
    class="set-row-ctrl"
    [formControl]="formControl"
    [min]="toStep(options.minimum)"
    [max]="toStep(options.maximum)"
    [step]="options.multipleOf || (options.type === 'integer' && 1)"
  ></mat-slider>
</set-base>
