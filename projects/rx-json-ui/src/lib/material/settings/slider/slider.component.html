<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div class="set-row-description">
    {{ options.description }}
  </div>
</div>
<div class="set-row-ctrl">
  <mat-slider
    [formControl]="formControl"
    [min]="
      options.multipleOf && options.minimum
        ? (options.minimum! % options.multipleOf!) * options.multipleOf!
        : options.minimum
    "
    [max]="
      options.multipleOf && options.maximum
        ? (options.maximum! % options.multipleOf!) * options.multipleOf!
        : options.maximum
    "
    [step]="options.multipleOf || (options.type === 'integer' && 1)"
  ></mat-slider>
</div>
