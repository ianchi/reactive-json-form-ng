<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div class="set-row-description">
    {{ options.description }}
  </div>
</div>
<div class="set-row-ctrl">
  <mat-slider
    [formControl]="formControl"
    [min]="toStep(options.minimum)"
    [max]="toStep(options.maximum)"
    [step]="options.multipleOf || (options.type === 'integer' && 1)"
  ></mat-slider>
</div>
