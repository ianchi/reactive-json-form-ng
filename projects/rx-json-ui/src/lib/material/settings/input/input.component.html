<set-base
  [icon]="options.icon"
  [title]="options.title"
  [subtitle]="options.subtitle"
  [description]="options.description"
  [error]="getError()"
>
  <mat-form-field appearance="fill" class="set-row-ctrl">
    <input
      matInput
      [name]="ctrlID"
      [type]="options.inputType || (options.type === 'number' ? 'number' : 'text')"
      [formControl]="formControl"
      [required]="options.required"
      [readonly]="options.readonly"
      [placeholder]="options.default"
      [autocomplete]="options.autocomplete || ''"
    />
  </mat-form-field>
</set-base>
