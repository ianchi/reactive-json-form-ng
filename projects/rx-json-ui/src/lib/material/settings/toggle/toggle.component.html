<set-base
  [icon]="options.icon"
  [title]="options.title"
  [subtitle]="options.subtitle"
  [description]="options.description"
  [error]="getError()"
  [expanded]="formControl?.value"
  noExpand="true"
  [content]="content?.main"
  [context]="context"
>
  <mat-slide-toggle [formControl]="formControl" class="set-row-ctrl"> </mat-slide-toggle>
</set-base>
