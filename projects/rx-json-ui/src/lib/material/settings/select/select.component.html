<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div *ngIf="!formControl?.invalid || !formControl?.hasError('code')" class="set-row-description">
    {{ options.description }}
  </div>

  <div *ngIf="formControl?.invalid && formControl?.hasError('code')" class="set-row-error">
    {{ getError() }}
  </div>
</div>

<mat-form-field appearance="fill" class="set-row-ctrl">
  <mat-select [formControl]="formControl" [required]="options.required">
    <mat-option *ngIf="!options.required">
      {{ options.emptyLabel }}
    </mat-option>
    <mat-option *ngFor="let option of options.enum; index as optIndex" [value]="option">
      {{ getLabel(option) }}
    </mat-option>
  </mat-select>
</mat-form-field>
