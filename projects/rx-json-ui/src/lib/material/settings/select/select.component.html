<set-base
  [icon]="options.icon"
  [title]="options.title"
  [subtitle]="options.subtitle"
  [description]="options.description"
  [error]="getError()"
>
  <mat-form-field appearance="fill" class="set-row-ctrl">
    <mat-select [formControl]="formControl" [required]="options.required">
      <mat-option *ngIf="!options.required">
        {{ options.emptyLabel }}
      </mat-option>
      <mat-option *ngFor="let option of options.enum; index as optIndex" [value]="option">
        {{ getLabel(option) }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</set-base>
