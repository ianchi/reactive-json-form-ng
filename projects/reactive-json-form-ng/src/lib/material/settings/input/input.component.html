<div class="settings-row-label-wrapper">
  <div class="settings-row-title">
    {{ options.title }}
  </div>

  <div class="settings-row-description">
    {{ options.description }}
  </div>
</div>

<mat-form-field appearance="fill" class="settings-input">
  <input
    matInput
    name="aaa"
    [type]="options.inputType || 'text'"
    [formControl]="formControl"
    [required]="options.required"
  />
</mat-form-field>
