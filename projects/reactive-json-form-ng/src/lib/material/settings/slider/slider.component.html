<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div class="set-row-description">
    {{ options.description }}
  </div>
</div>
<div class="set-row-ctrl">
  <mat-slider
    [formControl]="formControl"
    [min]="options.min"
    [max]="options.max"
    [step]="options.step"
  ></mat-slider>
</div>
