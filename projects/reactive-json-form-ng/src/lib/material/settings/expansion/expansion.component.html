<div class="set-row-flex" (click)="toggle()">
  <div class="set-row-label">
    <div class="set-row-title">
      {{ options.title }}
    </div>

    <div class="set-row-description">
      {{ options.description }}
    </div>
  </div>

  <div class="set-row-ctrl" [ngClass]="{ expanded: expanded, collapsed: !expanded }">
    <mat-icon svgIcon="chevron-down" class="rotating-icon"></mat-icon>
  </div>
</div>

<div class="set-expansion-content" [ngClass]="{ expanded: expanded, collapsed: !expanded }">
  <div *ngIf="content?.length && expanded" class="set-subrows">
    <ng-container *ngFor="let element of content" [wdgWidget]="element" [parentContext]="context">
    </ng-container>
  </div>
</div>
