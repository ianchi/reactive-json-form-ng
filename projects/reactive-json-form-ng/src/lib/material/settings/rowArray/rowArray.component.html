<ng-container *ngFor="let row of boundData; index as idx">
  <ng-container
    *ngFor="let element of content"
    [wdgWidget]="element"
    [parentContext]="rowContext[idx]"
  >
  </ng-container>
</ng-container>

<div class="add-button settings-row" *ngIf="options.newRow">
  <button mat-button (click)="addRow()" color="primary">Add</button>
</div>
