<div class="set-row-label">
  <div class="set-row-title">
    {{ options.title }}
  </div>

  <div class="set-row-description">
    {{ options.description }}
  </div>
</div>

<button
  mat-stroked-button
  color="primary"
  class="set-row-ctrl"
  (click)="clickEvent()"
  [disabled]="options.disabled"
>
  {{ options.buttonTitle }}
</button>
