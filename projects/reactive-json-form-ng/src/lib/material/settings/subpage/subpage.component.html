<div class="settings-page-column">
  <div class="settings-subpage mat-elevation-z2">
    <div class="settings-subpage-header" (click)="goBack()">
      <mat-icon svgIcon="arrow-left" class="header-icon"></mat-icon>
      <h2 class="header-title">
        {{ options.title }}
      </h2>
    </div>

    <ng-container *ngFor="let element of content" [wdgWidget]="element" [parentContext]="context">
    </ng-container>
  </div>
</div>
