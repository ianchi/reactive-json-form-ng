<mat-form-field style.width="100%">

    <mat-label *ngIf="options.title">
        {{ options.title }}
    </mat-label>

    <input matInput
           name="aaa"
           [type]="type || 'text'"
           [formControl]="formControl"
           [placeholder]="options.placeholder"
           [required]="options.required">

    <mat-error [id]="null">

    </mat-error>

    <mat-hint *ngIf="options.description"
              [id]="null">
        {{ options.description }}
    </mat-hint>

</mat-form-field>
